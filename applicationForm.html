

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
		<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./css/style.css"  rel="stylesheet" type="text/css" />
        <link href="./css/index.css"  rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link href="./css/jquery.bxslider.css"  rel="stylesheet" type="text/css" />
        <script src="./js/jquery.min.js"></script>
		
        <style>
            img{
                width:100%
            }
        </style>
	</head>
<body class="bg-jmsqb">
    <div class="container" style="margin-top:25px;padding:18px;">
        <div class="row">
            <form id="joinApplication" style="padding-bottom:30px;padding-top:20px;" class="form-apply-2 bg-fff jm-box-shadow text-center col-lg-6 col-md-6 col-sm-offset-2 col-xs-offset-2 col-sm-8 col-xs-8" >
                <h3 class="c-2">加盟申请表</h3>
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="姓名"  name="name">
                </div>
                <div class="form-group text-center">
                    <!-- <input type="text" class="form-control" placeholder="性别" name="name"> -->
                    <select name="sex" class="form-control" placeholder="性别">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="联系电话" name="phone">
                </div>
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="申请城市" name="city">
                </div>
               <!-- <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="投资金额" name="amount">
                </div>-->
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="邮箱" name="email">
                </div>
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="通讯地址" name="address">
                </div>
                <div class="input-group text-center">
                    <input id="submitApplication" class="btn btn-default linear-button" type="button" value="立即领取" style="width:100%" data-toggle="modal" data-target="#myModal"/>
                    <input type="reset" name="reset" style="display: none;" />
                </div>
            </form>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        提示
                    </h4>
                </div>
                <div class="modal-body">

                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    -->
                </div> 
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.bxslider.js"></script>
<script src="./services/jm-service.js"></script>
<script type="text/javascript">

    jQuery(document).ready(function(){

        jQuery('.slider3').bxSlider({

        slideWidth: 400,

        minSlides: 2,

        maxSlides: 3,

        moveSlides: 1,

        slideMargin: 10

      });

    });

</script>

</style>
</body>
</html>
