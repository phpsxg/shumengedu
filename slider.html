<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./css/style.css"  rel="stylesheet" type="text/css" />
        <link href="./css/index.css"  rel="stylesheet" type="text/css" />
        <link href="./css/mobile.css"  rel="stylesheet" type="text/css" />
        <script src="./js/jquery.min.js"></script>
		
        <style>
            img{
                width:100%
            }
        </style>
	</head>
<body>

<div id="myCarousel" class="carousel slide">
           
                <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./img/banner.png" alt="First slide">
                </div>
                <div class="item">
                    <img src="./img/banner.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="./img/banner.png" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <script type="text/javascript" src="./services/slider-services.js"></script>
        <script src="./js/bootstrap.min.js"></script>
<script src="./services/index-services.js"></script>
<script>
    $(function(){
        $('#identifier').carousel({
            interval: 2000
        })
    })
</script>
</body>
</html>
